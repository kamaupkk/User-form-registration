<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
</head>
<body>
  <main>
    <h1>User Registration Form</h1>

    <form action="#" method="post"> 
      
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>

        <p>Gender</p>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label><br>

        <label for="picture">Profile Photo:</label>
        <input type="file" id="picture" name="picture"><br>
      </fieldset>

    
      <fieldset>
        <legend>Contact & Address Information</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>

        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="">-- Select --</option>
          <option value="Kenya">Kenya</option>
          <option value="Uganda">Uganda</option>
          <option value="Tanzania">Tanzania</option>
        </select><br>

        <label for="zip">ZIP/Postal Code:</label>
        <input type="text" id="zip" name="zip"><br>

        <label for="contact-time">Preferred Contact Time:</label>
        <input type="time" id="contact-time" name="contact-time"><br>
      </fieldset>

      
      <fieldset>
        <legend>Preferences & Interests</legend>

        <label for="color">Favourite Color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="experience">Experience Level (1-10):</label>
        <input type="range" id="experience" name="experience" min="1" max="10"><br>

        <label for="birth-month">Birth Month:</label>
        <input type="month" id="birth-month" name="birth-month"><br>

        <label for="availability">Available Week:</label>
        <input type="week" id="availability" name="availability"><br>

        <label>Interests (select all that apply):</label><br>
        <label><input type="checkbox" name="interests" value="technology"> Technology</label><br>
        <label><input type="checkbox" name="interests" value="sports"> Sports</label><br>
        <label><input type="checkbox" name="interests" value="travel"> Travel</label><br>
        <label><input type="checkbox" name="interests" value="reading"> Reading</label><br>
        <label><input type="checkbox" name="interests" value="cooking"> Cooking</label><br>

        <label for="education">Education Level:</label>
        <select id="education" name="education">
          <option value="highschool">High School</option>
          <option value="primary">Primary School</option>
          <option value="university">University</option>
        </select><br>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br>
      </fieldset>

  
      <fieldset>
        <legend>Feedback & Additional Information</legend>

        <label for="about">Tell Us About Yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="40"></textarea><br>

        <label for="suggestions">Suggestions for Improvement:</label><br>
        <textarea id="suggestions" name="suggestions" rows="3" cols="40"></textarea><br>

        <label for="reg-date">Registration Date & Time:</label>
        <input type="datetime-local" id="reg-date" name="reg-date"><br>

        <label for="source">How did you hear about us?</label>
        <select id="source" name="source">
          <option value="friend">Friend</option>
          <option value="facebook">Facebook</option>
          <option value="other">Other</option>
        </select><br>

        <label for="resume">Upload Resume (optional):</label>
        <input type="file" id="resume" name="resume"><br>

        <label><input type="checkbox" name="subscribe"> Subscribe to our newsletter</label><br>
        <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label><br>
        <label><input type="checkbox" name="privacy" required> I agree to the privacy policy</label><br>
      </fieldset>

      
      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>

    </form>
  </main>
</body>
</html>
